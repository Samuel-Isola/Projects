<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Wave Animation - Unity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Ocean base */
        .ocean {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #0f1f3d, #1e3c72);
        }

        /* Wave layers synchronized with music */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" fill="%230055aa"/></svg>');
            background-size: 1200px 100%;
            animation: wave 15s linear infinite;
        }

        .wave-1 {
            opacity: 0.8;
            animation-duration: 12s;
            animation-timing-function: ease-in-out;
        }

        .wave-2 {
            opacity: 0.6;
            animation-duration: 10s;
            animation-direction: reverse;
            background-size: 1100px 100%;
            animation-timing-function: ease-in-out;
        }

        .wave-3 {
            opacity: 0.4;
            animation-duration: 14s;
            background-size: 1000px 100%;
            animation-timing-function: ease-in-out;
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Boat with rhythmic movement */
        .boat {
            position: absolute;
            bottom: 25%;
            left: 20%;
            width: 80px;
            height: 40px;
            background: #8B4513;
            border-radius: 5px 20px 0 0;
            animation: float 4s ease-in-out infinite;
            z-index: 3;
        }

        .boat::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: #654321;
        }

        .boat::after {
            content: '';
            position: absolute;
            top: -35px;
            left: 50%;
            width: 30px;
            height: 20px;
            background: #FFD700;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(1deg);
            }
            25% {
                transform: translateY(-3px) rotate(-0.5deg);
            }
            50% {
                transform: translateY(-5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-3px) rotate(0.5deg);
            }
        }

        /* Title with pulsing effect to match beat */
        .title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }

        .title h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title p {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* Bubbles synchronized with rhythm */
        .bubble {
            position: absolute;
            bottom: 40%;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: rise 6s infinite ease-in;
        }

        .bubble:nth-child(1) { width: 8px; height: 8px; left: 15%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 12px; height: 12px; left: 35%; animation-delay: 1.5s; }
        .bubble:nth-child(3) { width: 6px; height: 6px; left: 55%; animation-delay: 3s; }
        .bubble:nth-child(4) { width: 10px; height: 10px; left: 75%; animation-delay: 4.5s; }
        .bubble:nth-child(5) { width: 7px; height: 7px; left: 25%; animation-delay: 6s; }
        .bubble:nth-child(6) { width: 9px; height: 9px; left: 65%; animation-delay: 7.5s; }

        @keyframes rise {
            0% {
                bottom: 40%;
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(15px) scale(1.2);
            }
        }

        /* Glowing particles for musical accents */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .particle:nth-child(1) { top: 30%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 40%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 60%; left: 40%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 25%; left: 60%; animation-delay: 1.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h3 style="position:absolute;color:white;top:5px;left:5px;font-family:inter;">Samuel Isola</h3>
    <div class="container">
        <!-- Title -->
        <div class="title">
            <h1>Unity Waves</h1>
            <p>CSS Animation Ã— Alan Walker</p>
        </div>

        <!-- Waves -->
        <div class="ocean">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
        </div>

        <!-- Boat -->
        <div class="boat"></div>

        <!-- Bubbles -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>

        <!-- Particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</body>
</html>
