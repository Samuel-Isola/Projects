<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Shooting Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0e29;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sky {
            position: relative;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(10, 14, 41, 0) 0%, #0a0e29 70%),
                linear-gradient(to bottom, #0a0e29 0%, #1a1f4b 100%);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40% 70%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 60% 20%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 80% 40%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 30% 60%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90% 80%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 10% 10%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50% 90%, white, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 8s ease-in-out infinite alternate;
        }

        .shooting-star {
            position: absolute;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 70%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
            transform-origin: left;
            opacity: 0;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.7) 100%);
            transform: translateY(-50%);
            filter: blur(1px);
        }

        .star-1 {
            top: 20%;
            left: 10%;
            transform: rotate(-20deg);
            animation: shoot 5s linear 0s infinite;
        }

        .star-2 {
            top: 40%;
            left: 5%;
            transform: rotate(-30deg);
            animation: shoot 7s linear 3s infinite;
        }

        .star-3 {
            top: 60%;
            left: 15%;
            transform: rotate(-25deg);
            animation: shoot 6s linear 6s infinite;
        }

        .star-4 {
            top: 30%;
            left: 5%;
            transform: rotate(-35deg);
            animation: shoot 8s linear 9s infinite;
        }

        .star-5 {
            top: 70%;
            left: 10%;
            transform: rotate(-15deg);
            animation: shoot 5.5s linear 12s infinite;
        }

        .star-6 {
            top: 10%;
            left: 5%;
            transform: rotate(-40deg);
            animation: shoot 6.5s linear 15s infinite;
        }

        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            z-index: 10;
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #f9f3c5, #d4c690);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(249, 243, 197, 0.5);
            z-index: 1;
        }

        .moon::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 20px;
            height: 20px;
            background: rgba(180, 170, 120, 0.4);
            border-radius: 50%;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 40%;
            width: 10px;
            height: 10px;
            background: rgba(180, 170, 120, 0.4);
            border-radius: 50%;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: rotate(var(--angle, -20deg)) translateX(0) translateY(0);
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(var(--angle, -20deg)) translateX(1000px) translateY(-500px);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        .title {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 2;
        }

        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 4px white;
        }

        .star-burst {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 300px 300px, 400px 400px, 500px 500px;
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="title">Realistic Shooting Stars</div>
        <div class="moon"></div>
        <div class="star-burst"></div>
        <div class="stars"></div>
        
        <!-- Shooting Stars -->
        <div class="shooting-star star-1" style="--angle: -20deg"></div>
        <div class="shooting-star star-2" style="--angle: -30deg"></div>
        <div class="shooting-star star-3" style="--angle: -25deg"></div>
        <div class="shooting-star star-4" style="--angle: -35deg"></div>
        <div class="shooting-star star-5" style="--angle: -15deg"></div>
        <div class="shooting-star star-6" style="--angle: -40deg"></div>
        
        <div class="watermark">created by Samuel Isola</div>
    </div>

    <script>
        // Add random stars to the sky
        document.addEventListener('DOMContentLoaded', function() {
            const sky = document.querySelector('.sky');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size
                const size = Math.random();
                if (size < 0.6) {
                    star.classList.add('small');
                } else if (size < 0.9) {
                    star.classList.add('medium');
                } else {
                    star.classList.add('large');
                }
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                sky.appendChild(star);
            }
        });
    </script>
</body>
</html>
