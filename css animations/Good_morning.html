<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning from Samuel Isola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Sun styling */
        .sun {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFD700, #FF8C00);
            border-radius: 50%;
            box-shadow: 0 0 50px #FF4500, 0 0 80px #FF8C00;
            animation: sunrise 8s ease-in-out forwards;
            z-index: 2;
        }

        /* Slower sunrise animation */
        @keyframes sunrise {
            0% {
                bottom: -100px;
                opacity: 0.7;
                transform: translateX(-50%) scale(0.8);
            }
            40% {
                bottom: 30%;
                opacity: 0.9;
                transform: translateX(-50%) scale(1);
            }
            70% {
                transform: translateX(-50%) scale(1.05);
            }
            100% {
                bottom: 65%;
                opacity: 1;
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 70px #FF4500, 0 0 120px #FF8C00;
            }
        }

        /* Sun rays effect - slower */
        .sun-rays {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, transparent 60%, rgba(255, 215, 0, 0.3) 70%, transparent 80%);
            border-radius: 50%;
            animation: rays 8s ease-in-out forwards;
            z-index: 1;
        }

        @keyframes rays {
            0% {
                bottom: -100px;
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            100% {
                bottom: 65%;
                opacity: 0.6;
                transform: translateX(-50%) scale(1.5);
            }
        }

        /* Greeting note - appears later */
        .greeting {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 3;
            animation: fadeIn 3s ease-in-out 6s forwards;
            opacity: 0;
        }

        .greeting h1 {
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .greeting p {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Slower cloud animations */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            z-index: 1;
        }

        .cloud-1 {
            width: 80px;
            height: 30px;
            top: 30%;
            left: 20%;
            animation: float 10s ease-in-out infinite;
        }

        .cloud-2 {
            width: 60px;
            height: 25px;
            top: 25%;
            right: 25%;
            animation: float 12s ease-in-out 2s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(25px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun-rays"></div>
        <div class="sun"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        
        <div class="greeting">
            <h1>Good Morning</h1>
            <p>from Samuel Isola</p>
        </div>
    </div>
</body>
</html>
